language: ruby
before_install:
  - sudo dpkg -P libyajl1 || true
  - gem install bundler
  - gem install bundler
  - bundle --version
  - gem update --system 2.2.2
  - gem update --system 2.2.2
  - gem --version
rvm:
  - 2.1.2
  - 2.1.1
  - 2.1.0
  - 2.0.0
  - 1.9.3
  - 1.9.2
  - 1.8.7
  - ruby-head
  - ree
  - rbx-2.2
  - jruby-19mode
  - jruby-18mode
  - jruby-head
jdk:
  - openjdk7
  - oraclejdk7
  - openjdk6
matrix:
  allow_failures:
    - rvm: ruby-head
      jdk: oraclejdk7
    - rvm: jruby-head
      jdk: oraclejdk7
    - rvm: jruby-head
      jdk: openjdk7
  exclude:
    - rvm: 2.1.2
      jdk: openjdk6
    - rvm: 2.1.2
      jdk: openjdk7
    - rvm: 2.1.1
      jdk: openjdk6
    - rvm: 2.1.1
      jdk: openjdk7
    - rvm: 2.1.0
      jdk: openjdk6
    - rvm: 2.1.0
      jdk: openjdk7
    - rvm: 2.0.0
      jdk: openjdk6
    - rvm: 2.0.0
      jdk: openjdk7
    - rvm: 1.9.3
      jdk: openjdk6
    - rvm: 1.9.3
      jdk: openjdk7
    - rvm: 1.9.2
      jdk: openjdk6
    - rvm: 1.9.2
      jdk: openjdk7
    - rvm: 1.8.7
      jdk: openjdk6
    - rvm: 1.8.7
      jdk: openjdk7
    - rvm: rbx-2.2
      jdk: openjdk6
    - rvm: rbx-2.2
      jdk: openjdk7
    - rvm: ruby-head
      jdk: openjdk6
    - rvm: ruby-head
      jdk: openjdk7
    - rvm: ree
      jdk: openjdk6
    - rvm: ree
      jdk: openjdk7
    - rvm: jruby-18mode
      jdk: openjdk6
    - rvm: jruby-head
      jdk: openjdk6
bundler_args: --without development_extras
script:
  - bundle exec rake prep --trace
  - bundle exec rake compile --trace
  - bundle exec rake headers --trace
  - bundle exec rake travis --trace
